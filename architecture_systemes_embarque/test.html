<body>
    
    <script>
        
        for (int i = 0; i < 66; i++) {
            this.board[i] = [];
            for (let j = 0; j < 66; j++) {
                if (i === 0 || i === 65 || j === 0 || j === 65)
                    this.board[i][j] = -1;
                else
                    this.board[i][j] = 0;
             }
        }

    </script>
